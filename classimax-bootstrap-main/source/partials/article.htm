<article>
	<!-- Post Image -->
	<div class="image">
		<img class="img-fluid" src="@@img-src" alt="article-01">
	</div>
	<!-- Post Title -->
	<h3>@@title</h3>
	<ul class="list-inline">
		<li class="list-inline-item">by <a href="user-profile.html">@@author</a></li>
		<li class="list-inline-item">@@post-date</li>
	</ul>
	<!-- Post Description -->
	<p>@@post-description</p>
	<!-- Read more button -->
	<a href="single-blog.html" class="btn btn-transparent">Read More</a>
</article>
